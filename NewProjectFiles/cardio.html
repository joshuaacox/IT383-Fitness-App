<script>
	function gen()
	{
	  //alert("hello");
	  var form = document.forms["numform"];
	  var w = form.elements["w1"];
	  var w1 = w.value;
	  var min = parseInt(w1)
	  var s1 = min * 60;
	  //alert(s1);
	  var ww = form.elements["w2"];
	  var ww1 = ww.value;
	  var s2 = parseInt(ww1);
	  //alert(s2);
	  
	  var stot = s1 + s2;
	  //alert(stot)
	  //alert(typeof stot)
	  
	  var t1 = rounddn(stot / 4);
	  leg1(t1);
	  
	  var t2 = rounddn(stot / 2);
	  leg2(t2);
	  
	  var t3 = rounddn(stot / 4);
	  leg3(t3);
	}
	function leg1(x)
	{
	  //alert(x + " total seconds");
	  var min = Math.floor(x / 60);
	  //alert(tt + " minutes");
	  var sec = x % 60;
	  //alert(ttt + " seconds");
	  document.getElementById("time1").innerHTML = "under " + min + " minutes " + sec + " seconds";
	}
	function leg2(y)
	{
	  var x = y -15;
	  var t = Math.floor(x/30)*30
	  var min = Math.floor(t / 60);
	  
	  var sec = t % 60;
	  
	  document.getElementById("time2").innerHTML = "under " + min + " minutes " + sec + " seconds";
	}
	function leg3(y)
	{
	  var t = y - 15;
	  var x = Math.floor(t/15)*15
	  var min = Math.floor(x / 60);
	  var sec = x % 60;
	  document.getElementById("time3").innerHTML = "under " + min + " minutes " + sec + " seconds";
	}
	function rounddn(x)
	{
	  return Math.floor(x);
	}
</script>
